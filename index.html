<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/todolist.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



</head>
<body>
	<div id="container">
		<h1>TO-DO LIST <i class="fas fa-plus" id="plus"></i></h1>
		<input type="text" placeholder="Enter New Todo" id="input">
		<ul>
			<li><span><i class="far fa-trash-alt"></i></span> Walk Dog</li>
			<li><span><i class="far fa-trash-alt"></i></span> Feed Dog</li>
			<li><span><i class="far fa-trash-alt"></i></span> Rest Dog</li>
		</ul>
	</div>

<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
